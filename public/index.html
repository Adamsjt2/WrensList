<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wren's Little List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"  href="CSS/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <img id="headerImg" class="img-fluid col-3" src="images/newborn.jpeg" alt="Wren when she was first born">
        <img id="headerImg" class="img-fluid col-3" src="images/6month.jpeg" alt="Wren when she was first born">
        <img id="headerImg" class="img-fluid col-3" src="images/1year.jpeg" alt="Wren when she was first born">
        <img id="headerImg" class="img-fluid col-3" src="images/21months.jpeg" alt="Wren when she was first born">
      </div>
    </header>
    <h1 class="topBanner">Wren's Little List</h1>
    <div id="list-container"></div>
    <div class="addListItem"><legend class="addEditHeading">Add to the list? <span id="add-item-button" class="glyphicon glyphicon-align-left glyphicon-plus-sign" aria-hidden="true" ></span></legend></div>
    <div id="form-container" class="panel">
      <form class="myForm" id="add-listitem-form" style="display: none;">
        <legend class="formHeaders">How Does Wren Feels about the World?</legend>
        <legend class="formHeaders" id="form-label"></legend>
        <input type="hidden" id="item-id" value="" />
        <div class="form-group">
          <label for="description">Description of the thing Wren has feelings about</label>
          <input type="text" class="form-control" id="description" placeholder="The Thing!">
        </div>
        <div id="feelingcheckboxes">
          <label>How Wren Feels about the Thing!</label>
          <div class="form-check">
            <input class="form-check-input feeling" type="radio" name="feeling" id="hate" value="hate">
            <label class="form-check-label" for="hate">
              hate
            </label>
            <input class="form-check-input feeling" type="radio" name="feeling" id="dislike" value="dislike">
            <label class="form-check-label" for="dislike">
              dislike
            </label>
            <input class="form-check-input feeling" type="radio" name="feeling" id="neutral" value="neutral">
            <label class="form-check-label" for="neutral">
              neutral
            </label>
            <input class="form-check-input feeling" type="radio" name="feeling" id="like" value="like">
            <label class="form-check-label" for="like">
              like
            </label>
            <input class="form-check-input feeling" type="radio" name="feeling" id="love" value="love">
            <label class="form-check-label" for="love">
              love
            </label>
          </div>
        </div>
        <button type="button" onclick="submitListItemForm()" class="btn btn-success">Submit</button>
        <button type="button" onclick="cancelAddListItemForm()" class="btn btn-link cnclbtn">cancel</button>
      </form>
    </div>
    <script>
      //jquery template string
      $(document).ready(function() {
        $('.addEditHeading').on('click', () => {
          if ($('#add-listitem-form').is(':hidden')) {
            showAddListItemForm();
          } else {
            cancelAddListItemForm();
          }
        
        });
        refreshWrensList();
        setForm();
      });
    </script>
    <script src="/js/app.js"></script>
  </body>
</html>
