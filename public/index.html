<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wren's Little List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <h1>Wren's Little List</h1>
    <div id="list-container"></div>

    <div id="form-container" class="panel">
      <form id="add-listitem-form">
        <legend>How Does Wren Feels about the World?</legend>
        <div class="form-group">
          <label for="description">Description of the thing Wren has feelings about</label>
          <input type="text" class="form-control" id="description" placeholder="The thing!">
        </div>
        <div class="form-group">
            <label for="feeling">Her Feeling</label>
            <input type="text" class="form-control" id="feeling" placeholder="How Wren feels about the Thing!">
        </div>
        <button type="button" onclick="submitListItemForm()" class="btn btn-success">Submit</button>
        <button type="button" onclick="cancelListItemForm()" class="btn btn-link">cancel</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      // our jquery template string
      $(document).ready(function() {
        refreshWrensList();
      });
    </script>
    <script src="/js/app.js"></script>
  </body>
</html>
